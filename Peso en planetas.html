</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso a traves del espacio</title>
    <style media="screen">
      body
      {
        background-color: #8A03FB;
        color: #E10303;
      }
      h1
      {
          text-align: center;
      }
      p
      {
          text-align: center;
      }
      p.mensaje
      {
          text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta.\n 1 es Marte, 2 es Jupiter"));
      var peso = parseFloat(usuario);
      var g_Tierra = 9.8;
      var g_Marte = 3.7;
      var g_Jupiter = 24.8;
      var peso_final;

      if (planeta == 1)
      {
        peso_final = peso * g_Marte / g_Tierra ;
        document.write("<p class ='mensaje'>Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
      }
      else if (planeta == 2)
      {
        peso_final = peso * g_Jupiter / g_Tierra ;
        document.write("<p class ='mensaje'>Tu peso en Jupiter es <strong>" + peso_final + " kilos</strong>");
      }
      else {
        peso_final = 10000000000
        document.write("<p class ='mensaje'>Tu peso en el Sol es <strong>" + peso_final + " kilos</strong>");
      }

      peso_final = parseInt (peso_final);


    </script>
  </body>
</html>
